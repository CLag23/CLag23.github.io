<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carls Laguerre 💠 Introduction Form</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
         <div data-include="components/header.html"></div>

    </header>

    <main>
        <h2>Introduction Form</h2>
        <h3>Please submit the form below</h3>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    id="firstName"
                    name="firstName"
                    value="Carls"
                    placeholder="Enter your first Name"
                    required
                />
                <label for="middleName">Middle Name</label>
                <input 
                    type="text"
                    id="middleName"
                    name="middleName"
                    placeholder="Enter your Middle Name"
                    
                />
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    id="lastName"
                    name="lastName"
                    value="Laguerre"
                    placeholder="Enter your Last Name"
                    required
                />
                <label for="ackSatement">Acknowledgment Statement</label>
                <textarea 
                    id="ackSatement" 
                    name="ackSatement" 
                    placeholder="Type your acknowledgment statement here..."
                    required
                >I acknowledge that any information I post here is visible to the public. C.L 9/2/2025</textarea>
            </fieldset>
            <fieldset>
                <legend>Mascot & Theme</legend>

                <label for="mascotAdj">Mascot Adjective</label>
                <input 
                    type="text"
                    id="mascotAdj"
                    name="mascotAdj"
                    value="Cosmic"
                    placeholder="Enter Mascot Adjective"
                    required
                />

                <label for="mascotAnimal">Mascot Animal</label>
                <input 
                    type="text"
                    id="mascotAnimal"
                    name="mascotAnimal"
                    value="Lynx"
                    placeholder="Enter Mascot Animal"
                    required
                />

                <label for="divider">Divider (ie, ~, |, etc)</label>
                <input 
                    type="text"
                    id="divider"
                    name="divider"
                    value="💎"
                    placeholder="Enter Divider Symbol"
                    required
                />
                
            </fieldset>

            <fieldset>
                <legend>Picture & Description</legend>

                <label for="picture">Picture</label>
                <input 
                    type="file"
                    id="picture"
                    name="picture"
                    accept="image/*"
                />

                <img 
                    id="picture-preview" 
                    src="./images/mypic.jpg" 
                    alt="Image Preview" 
                    style="width:120px; margin-top:10px; border-radius:6px; border:1px solid #ccc;" />
                

                <label for="caption">Picture Caption</label>
                <input 
                    type="text"
                    id="caption"
                    name="caption"
                    value="Carls Laguerre Cosmic Lynx"
                    placeholder="Enter Picture Caption"
                />

                


                
            </fieldset>
            <fieldset>
                <legend>Background</legend>

                <label for="personalStatement">Personal Statement</label>
                <textarea 
                    id="personalStatement"
                    name="personalStatement"
                    placeholder="Write your personal statement here..."
                    
                >I’m a Computer Science major with a concentration in Information Technology at the University of North Carolina Charlotte. I aspire to become a cloud/software developer. I use Java and Python the most, but I’m looking forward to learning more languages</textarea>

                <label for="personalBackground">Personal Background</label>
                <textarea       
                    id="personalBackground"
                    name="personalBackground"
                    placeholder="Write your personal background herer..."
                >I was born in Haiti, but have lived in Charlotte basically my whole life. I enjoy activities that involve moving around such as walking and working out. I keep track of the steps I take and so far I average 12,000 steps a day.</textarea>
            
                <label for="professionalBackground">Professional Background</label>
                <textarea 
                    id="professionalBackground"
                    name="professionalBackground"
                    placeholder="Write your professional background here..."
                >I don't have much technical experience besides working on personal projects,but I've been working at Harris teeter for the past two year. Which help me improve my communication skills and teamwork skills.</textarea>
        
                <label for="academicBackground">Academic Background</label>
                <textarea 
                    id="academicBackground"
                    name="academicBackground"
                    placeholder="Write your academic background here..."
                >I transferred from CPCC(central piedmont community collage) with an associate in arts degree. My major at UNCC Charlotte is computer science with a concentration in information technology. I'm currently classified as a sophomore.</textarea>
            </fieldset>
            <fieldset>
                <legend>Primary Computer</legend>

                <label for="primaryComputer">Primary Computer</label>
                <input 
                    type="text"
                    id="primaryComputer"
                    name="primaryComputer"
                    value="I use a Macbook air with an m1 chip, mainly used for school. I also have a pc running on windows"
                    placeholder="Enter your primary computer"
                />
            </fieldset>
            <fieldset>
                <legend>Courses & Sub-bullets</legend>

                <label for="course1Dept">Department</label>
                <input 
                    type="text"
                    id="course1Dept"
                    name="course1Dept"
                    value="ITIS"
                    placeholder="Enter Department (e.g., ITIS)"
                />

                <label for="course1Num">Number</label>
                <input 
                    type="text"
                    id="course1Num"
                    name="course1Num"
                    value="3135"
                    placeholder="Enter Course Number"
                />

                <label for="course1Name">Name</label>
                <input 
                    type="text"
                    id="course1Name"
                    name="course1Name"
                    value="Front-End Web App Development"
                    placeholder="Enter Course Name"
                />

                <label for="course1Reason">Reason</label>
                <textarea 
                    id="course1Reason"
                    name="course1Reason"
                    placeholder="Why are you taking this course?"
                >I want to learn how to create websites</textarea>
            </fieldset>

            <fieldset>
                <legend>Quote</legend>

                <label for="quote">Favorite Quote</label>
                <input 
                    type="text"
                    id="quote"
                    name="quote"
                    value="”We don't meet people by accident. They are meant to cross our paths for a reason ”"
                    placeholder="Enter your favorite quote"
                />

                <label for="quoteAuthor">Quote Author</label>
                <input 
                    type="text"
                    id="quoteAuthor"
                    name="quoteAuthor"
                    value="Austin Freeman"
                    placeholder="Enter quote author"
                />
            </fieldset>

            

            <fieldset>
                <legend>Links</legend>

                <label for="linkedin">LinkedIn</label>
                <input 
                    type="url"
                    id="linkedin"
                    name="linkedin"
                    value="https://www.linkedin.com/in/carlslaguerre"
                    placeholder="Enter LinkedIn URL"
                />

                <label for="github">GitHub</label>
                <input 
                    type="url"
                    id="github"
                    name="github"
                    value="https://github.com/CLag23"
                    placeholder="Enter GitHub URL"
                />

                <label for="githubPages">GitHub Pages</label>
                <input 
                    type="url"
                    id="githubPages"
                    name="githubPages"
                    value="https://CLag23.github.io"
                    placeholder="Enter GitHub Pages URL"
                />

                <label for="cltWeb">CLT Web</label>
                <input 
                    type="url"
                    id="cltWeb"
                    name="cltWeb"
                    value="https://webpages.charlotte.edu/claguerre"
                    placeholder="Enter CLT Web URL"
                />

                <label for="personalSite">Personal Website</label>
                <input 
                    type="url"
                    id="personalSite"
                    name="personalSite"
                    value="https://carlsenterprise.com"
                    placeholder="Enter Personal Website URL"
                />
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</Button>
            <button type="button" id="clearButton">Clear</button>
            
            
        </form>

    </main>

    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.min.js"></script>
         <script src="scripts/introduction.js"></script>
    </footer>
    
</body>
</html>
