<!DOCTYPE html>
<!-- Feedback | Author: CL | Purpose: Contact form for user inquiries -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Pathway | Feedback</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    
    <main>
        <h2>Contact Support</h2>
        <h3>Please send us your questions or feedback</h3>

        <form id="feedbackForm" novalidate>
            <fieldset>
                <legend>Your Information</legend>

                <label for="name">Name</label>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name"
                    required
                />

                <label for="email">Email</label>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                />
            </fieldset>

            <fieldset>
                <legend>Message</legend>

                <label for="message">Your Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Type your message here..." 
                    rows="6"
                    required
                ></textarea>
            </fieldset>

            <p>All fields are required.</p>

            <button type="submit">Submit</button>
            <button type="reset" id="resetButton">Reset</button>
            <button type="button" id="goBackButton">Go Back</button>
        </form>
    </main>

    <footer class="site-footer">
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.min.js"></script>
        <script src="scripts/feedback.js"></script>
    </footer>
    
</body>
</html>
