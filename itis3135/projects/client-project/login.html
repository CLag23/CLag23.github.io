<!DOCTYPE html>
<!-- Login | Author: CL | Purpose: Centered card sign-in -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Python Pathway</title>
    <link rel="stylesheet" href="./styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/login.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main class="auth-page">
        <section class="auth-card" aria-label="Sign in">
            <h1>Sign in</h1>
            <p class="auth-hint">Access your Python Pathway account.</p>
            <form action="#" method="post" novalidate>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="At least 6 characters" required>

                <div class="button-row">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="./feedback.html">Need help?</a>
                </div>

                <button type="submit">Sign in</button>
                <p class="auth-hint">Don't have an account? <a href="./feedback.html">Contact us</a></p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.min.js"></script>
    </footer>
</body>
</html>
